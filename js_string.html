<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<p>You can use quotes inside a string, as long as they don't match the quotes surrounding the string.</p>

<p id="demo"></p>

<h1>JavaScript Template Strings</h1>
<p>With back-ticks, you can use both single and double quotes inside a string:</p>

<p id="demo1"></p>

<p>Templates not supported in Internet Explorer.</p>

<p id="demo2"></p>



<script>
let answer1 = "It's alright";
let answer2 = "He is called 'Johnny'";
let answer3 = 'He is called "Johnny"'; 
let answer4 = "He is a 'Big Man'";
let answer5 = 'This is the "Big Man"';

document.getElementById("demo").innerHTML =
answer1 + "<br>" + answer2 + "<br>" + answer3 + "<br>" + answer4 + "<br>" + answer5; 


// back-ticks
let text = `He's often called "Johnny"`;

let text1 = `He's a "Big Man"`;
document.getElementById("demo1").innerHTML = text + "<br>" + text1;

let text3 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo2").innerHTML = text3.length;

</script>

</body>
</html>
