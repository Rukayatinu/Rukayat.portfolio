<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Accessing Nested Objects</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
// Create nested Objects
const myObj = {
  name: "John",
  age: 30,
  myCars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
  }
}

let p1 = "myCars";
let p2 = "car2";
document.getElementById("demo").innerHTML = myObj[p1][p2];

document.getElementById("demo2").innerHTML = "Mr" +  " " + myObj.name + " is " + myObj.age 
+ " years old " + " and he drives a " + myObj.myCars.car1 + " car." ; 

document.getElementById("demo3").innerHTML = "Mr" +  " " + myObj["name"] + " is " + myObj["age"] 
+ " years old " + " and he drives a " + myObj["myCars"]["car1"] + " car." ;

</script>

</body>
</html>
