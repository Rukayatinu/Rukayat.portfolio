<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object</title>
</head>
<body>
    <h1>JavaScript Object Properties</h1>
<h2>Access a Property with .</h2>

<p id="demo50"></p>

<p id="demo51"></p>


    <script>
        const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};



document.getElementById("demo50").innerHTML = person.firstname + " is " + person.age + " years old.";

document.getElementById("demo51").innerHTML = person["firstname"] + " is " + person["age"] + " years old.";





    </script>
   


</body>
</html>
